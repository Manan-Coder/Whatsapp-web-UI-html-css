<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="container">
        <div class="corner-icons">

            <ul class="nav-icons">
                <li><ion-icon name="chatbox-ellipses-outline"></ion-icon></li>
                <li><ion-icon name="help-buoy-outline"></ion-icon></li>
                <li><ion-icon name="filter-circle-outline"></ion-icon></li>
                <li><ion-icon name="people-outline"></ion-icon></li>
                <li class="setting"><ion-icon name="settings-outline"></ion-icon></li>
            </ul>
        </div>
        <div class="left-chats">
            <div class="header">

                <h1 class="chats-text">Chats</h1>
                <ion-icon name="medkit-outline" class="anony"></ion-icon>
                <ion-icon name="ellipsis-vertical" class="three-dots"></ion-icon>
                <div class="searchbox-container">
                    <ion-icon name="search-outline" class="search-chat"></ion-icon>
                    <input class="search-box" placeholder="Enter the name.......">
                </div>
                <div class="archive-container">
                    <div class="all">
                        <div class="all-text">All</div>
                    </div>
                    <div class="unread">
                        <div class="unread-text">Unread</div>
                    </div>
                    <div class="group">
                        <div class="group-text">Groups</div>
                    </div>
                </div>
            </div>


            <div class="chats">
                <div class="chat1">
                    <div class="pfp"></div>
                    <div class="chat-name">Chat1</div>
                </div>
                <div class="chat2">
                    <div class="pfp"></div>
                    <div class="chat-name">Chat2</div>
                </div>
                <div class="chat2">
                    <div class="pfp"></div>
                    <div class="chat-name">Chat3</div>
                </div>
                <div class="chat2">
                    <div class="pfp"></div>
                    <div class="chat-name">Chat4</div>
                </div>
                <div class="chat2">
                    <div class="pfp"></div>
                    <div class="chat-name">Chat5</div>
                </div>
                <div class="chat2">
                    <div class="pfp"></div>
                    <div class="chat-name">Chat6</div>
                </div>
                <div class="chat2">
                    <div class="pfp"></div>
                    <div class="chat-name">Chat7</div>
                </div>
                <div class="chat2">
                    <div class="pfp"></div>
                    <div class="chat-name">Chat8 </div>
                </div>
            </div>



        </div>
        <div class="center-chat"><img class="bg-image" src="pattern.png" height=688px width=924px>
            <div class="top">
                <div class="top-pfp"> </div>
                <div class="usr-name">Manan</div>
                <ion-icon name="videocam-outline" class="videoc"></ion-icon>
                <ion-icon name="call-outline" class="voicec"></ion-icon>
                <ion-icon name="ellipsis-vertical" class="three-dots2"></ion-icon>
            </div>
            <div class="pfp-top-after-text"></div>
            <div class="text">
                <div class="hello">Hello....</div>
            </div>
            <div class="text2">
                <div class="whatsapp">
                    Whats-up</div>
            </div>
            <div class="text3">
                <div class="nice">
                    Hey!I am nice</div>
            </div>
            <div class="text4">
                <div class="whatsapp">
                    What about you</div>
            </div>
            <div class="send-box">
                <input class="send-input" placeholder="Enter your message...............">
            </div>
            <ion-icon name="send" class="send-icon"></ion-icon>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
